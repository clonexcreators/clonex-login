# ============================================================================
# CloneX Universal Login - gm.clonex.wtf
# NGINX Configuration for Static Frontend with API Proxy
# ============================================================================
# Version: 3.5.1
# Last Updated: November 11, 2025
# Architecture: Vite + React static build served via NGINX
# Backend API: Proxied to localhost:3001 (PM2 managed)
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=gm_general:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=gm_api:10m rate=30r/m;

# ============================================================================
# HTTP to HTTPS Redirect
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name gm.clonex.wtf;
    
    # Security headers even on redirect
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================================================
# HTTPS Server - Static Frontend
# ============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gm.clonex.wtf;
    
    # ------------------------------------------------------------------------
    # SSL Configuration (Let's Encrypt)
    # ------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/gm.clonex.wtf/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gm.clonex.wtf/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/gm.clonex.wtf/chain.pem;
    
    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # ------------------------------------------------------------------------
    # Security Headers
    # ------------------------------------------------------------------------
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Frame protection
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # MIME type sniffing prevention
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS protection (disabled for modern browsers)
    add_header X-XSS-Protection "0" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (Web3 compatible)
    add_header Content-Security-Policy "default-src 'self'; \
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; \
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; \
        font-src 'self' https://fonts.gstatic.com data:; \
        img-src 'self' data: https: blob:; \
        connect-src 'self' https://api.clonex.wtf https://*.walletconnect.com https://*.walletconnect.org wss://*.walletconnect.com wss://*.walletconnect.org https://*.infura.io https://*.alchemy.com https://eth-mainnet.g.alchemy.com wss://eth-mainnet.g.alchemy.com https://cloudflare-eth.com; \
        frame-src 'self' https://verify.walletconnect.com https://verify.walletconnect.org; \
        worker-src 'self' blob:; \
        child-src 'self' blob:; \
        object-src 'none'; \
        base-uri 'self'; \
        form-action 'self'; \
        frame-ancestors 'self'; \
        upgrade-insecure-requests;" always;
    
    # CORS Headers (for assets)
    add_header Access-Control-Allow-Origin "https://gm.clonex.wtf" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;
    
    # ------------------------------------------------------------------------
    # Static File Configuration
    # ------------------------------------------------------------------------
    # Root directory - Vite build output
    root /home/clonex/gm-login/login-frontend/dist;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/gm-login/access.log combined;
    error_log /var/log/nginx/gm-login/error.log warn;
    
    # ------------------------------------------------------------------------
    # Compression
    # ------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # ------------------------------------------------------------------------
    # API Proxy (Backend on port 3001)
    # ------------------------------------------------------------------------
    location /api/ {
        # Rate limiting
        limit_req zone=gm_api burst=20 nodelay;
        limit_req_status 429;
        
        # Proxy to backend
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # ------------------------------------------------------------------------
    # Static Assets with Caching
    # ------------------------------------------------------------------------
    # JavaScript and CSS files (immutable hashes)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Images (with caching)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
    }
    
    # Fonts (with CORS)
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # JSON files (no caching for manifest)
    location ~* \.json$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # HTML files (no caching)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # ------------------------------------------------------------------------
    # Special Files
    # ------------------------------------------------------------------------
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Health check endpoint (for monitoring)
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # ------------------------------------------------------------------------
    # SPA Fallback (Client-side routing)
    # ------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
        
        # Rate limiting for general access
        limit_req zone=gm_general burst=50 nodelay;
        
        # Security headers for SPA
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # ------------------------------------------------------------------------
    # Security: Deny Access to Hidden Files
    # ------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ------------------------------------------------------------------------
    # Security: Deny Access to Sensitive Files
    # ------------------------------------------------------------------------
    location ~* (\.env|\.git|\.gitignore|package\.json|package-lock\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# End of Configuration
# ============================================================================
